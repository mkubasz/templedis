name: Run Rust tests
on:
  push:
    branches:
      - main
jobs:
  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      - name: tests
        run: |
          cargo check
          cargo test --all-features --no-fail-fast
